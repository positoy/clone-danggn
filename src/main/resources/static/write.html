<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>category</title>
    <script src="https://kit.fontawesome.com/f751ee37da.js" crossorigin="anonymous"></script>
    <script
        src="http://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    <script src="/js/common.js"></script>
        <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
    <div class="upmenu background-white bottom-bar">
        <div class="upmenu__column">
            <i class="fas fa-arrow-left" id="back-button"></i>
            <span id="title">중고거래 글쓰기</span>
        </div>
        <div class="upmenu__column">
            <span id ="write_complete_button">완료</span>
        </div>
    </div>
    <div class="contents">
        <div class="empty"></div>
        <div class="contents__pictures">
            <div class="contents__pictures__item" id="write_camera">
                <div id="write_camera_box">
                    <i class="fas fa-camera"></i>
                    <div id="write_camera_box_count">0/10</div>
                </div>
            </div>
        </div>
        <form action="/goods" method="post" id="write_form_pics" enctype="multipart/form-data">
            <input type="file" name="pics" id="write_pics" accept="image/*" multiple>
            <input type="text" placeholder="제목" name="title" id="write_title"><br/>
            <hr>
            <select name="category" id="write_category">
                <option selected disabled>카테고리</option>
                <option value="디지털/가전">디지털/가전</option>
                <option value="가구/인테리어">가구/인테리어</option>
                <option value="유아동/유아도서">유아동/유아도서</option>
                <option value="생활/가공식품">생활/가공식품</option>
                <option value="스포츠/레저">스포츠/레저</option>
                <option value="여성잡화">여성잡화</option>
                <option value="여성의류">여성의류</option>
                <option value="남성패션/잡화">남성패션/잡화</option>
                <option value="게임/취미">게임/취미</option>
                <option value="뷰티/미용">뷰티/미용</option>
                <option value="반려동물용품">반려동물용품</option>
                <option value="도서/티켓/음반">도서/티켓/음반</option>
                <option value="기타 중고물품">기타 중고물품</option>
                <option value="삽니다">삽니다</option>
            </select>
            <hr>
            <input type="text" placeholder="&#8361; 가격 (선택사항)" name="price" id="write_price">
            <hr>
            <textarea placeholder="권선동에 올릴 게시글 내용을 작성해주세요. 가품 및 판매금지품목은 게시가 제한될 수 있어요." name="body" id="write_body"></textarea><br/>
            <input type="hidden" name="userid" id="write_userid">
        </form>
        <nav class="downnav">
            <ul class="downnav__list">
                <li class="downnav__list__item"><a href="/home.html">
                    <div class="downnav__list__item__menubox">
                        <i class="fas fa-home"></i>
                        <div class="downnav__list__item__menubox__name">홈</div>
                    </div>
                </a></li>
                <li class="downnav__list__item"><a href="/category.html">
                    <div class="downnav__list__item__menubox">
                        <i class="fas fa-bars"></i>
                        <div class="downnav__list__item__menubox__name">카테고리</div>
                    </div>
                </a></li>
                <li class="downnav__list__item"><a href="/write.html">
                    <div class="downnav__list__item__menubox">
                        <i class="fas fa-pencil-alt"></i>
                        <div class="downnav__list__item__menubox__name">글쓰기</div>
                    </div>
                </a></li>
                <li class="downnav__list__item"><a href="/chat.html">
                    <div class="downnav__list__item__menubox">
                        <i class="far fa-comments"></i>
                        <div class="downnav__list__item__menubox__name">채팅</div>
                    </div>
                </a></li>
                <li class="downnav__list__item"><a href="/user.html">
                    <div class="downnav__list__item__menubox">
                        <i class="far fa-user"></i>
                        <div class="downnav__list__item__menubox__name">나의 당근</div>
                    </div>
                </a></li>
            </ul>
        </nav>
    <div>
</body>
</html>
