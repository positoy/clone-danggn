<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <script src="https://kit.fontawesome.com/f751ee37da.js" crossorigin="anonymous"></script>
    <script
        src="http://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="/js/common.js"></script>
</head>
<body>
    <div class="upmenu" id="item">
        <div class="upmenu__column">
            <i class="fas fa-arrow-left" id="back-button"></i>
        </div>
        <div class="upmenu__column">
            <i class="fas fa-share-alt"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </div>
    <div class="contents">
        <div class="itempicture">
            <img th:src="${#lists.size(goods.imgs) == 1 ? goods.imgs[0] : '/img/goods/000_empty.png'}">
            <ul class="itempicture__list">
                <li class="itempicture__list__item"><i class="fas fa-circle"></i></li>
                <li class="itempicture__list__item"><i class="fas fa-circle"></i></li>
                <li class="itempicture__list__item"><i class="fas fa-circle"></i></li>
                <li class="itempicture__list__item"><i class="fas fa-circle"></i></li>
            </ul>
        </div>
        <div class="userinfo">
            <div class="userinfo__column" id="userpic">
                <img th:src="${user.profile_image}">
            </div>
            <div class="userinfo__column" id="usertext">
                <div class="userinfo__nameaddr__name" th:text="${user.nickname}">별하박</div>
                <div class="userinfo_nameaddr__addr" th:text="${user.area}">수원시 영통구 영통2동</div>
            </div>
            <div class="userinfo__column" id="usertemp">
                <img src="/img/mannertmep_368.jpeg">
            </div>
        </div>
        <div class="goodsinfo">
            <div class="goodsinfo__title" th:text="${goods.title}">라오스 다이어리</div>
            <div class="goodsinfo__categorytimestamp" th:text="${goods.category} + ' · ' + ${goods.timestamp}">디지털/가전 · 끌올 37분 전</div>
            <div class="goodsinfo__body" th:text="${goods.body}">
                삼성 무선청소기 새 배터리 판매합니다~ 센터에서 20만원에 판매되고 있습니다. 구매 영수증 원하시면 확인해드릴 수 있습니다 ^^ 올 5월 말일날 구매했습니다~
            </div>
        </div>
    </div>
    <nav class="downnav" id="item_downnav">
        <div class="downnav__column">
            <div class="like">
                <i class="far fa-heart"></i>
            </div>
        </div>
        <div class="downnav__column">
            <div class="price">
                <div class="price__price" th:text="${goods.price} + '원'">190,000원</div>
                <div class="price__suggest">가격 제안하기</div>
            </div>
        </div>
        <div class="downnav__column">
            <div class="askchat">
                <span>채팅으로 거래하기</span>
            </div>
        </div>
    </nav>
</body>
</html>
