<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats</title>
    <script src="https://kit.fontawesome.com/f751ee37da.js" crossorigin="anonymous"></script>
    <script
        src="http://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="/js/common.js"></script>
</head>
<body>
    <user th:attr="data-id=${user?.id},data-nickname=${user?.nickname},data-profileimage=${user?.profile_image},data-name=${user?.name},data-area=${user?.area},data-manner=${user?.manner}"></user>
    <div class="upmenu background-white bottom-bar">
        <div class="upmenu__column">
            <span id="title">채팅</span>
        </div>
    </div>
    <div class="contents">
        <div class="empty"></div>
        <div class="empty"></div>
    </div>
    <!-- contents go in here -->
    <nav class="downnav">
        <ul class="downnav__list">
            <li class="downnav__list__item"><a href="/goods">
                <div class="downnav__list__item__menubox">
                    <i class="fas fa-home"></i>
                    <div class="downnav__list__item__menubox__name">홈</div>
                </div>
            </a></li>
            <li class="downnav__list__item"><a href="/category">
                <div class="downnav__list__item__menubox">
                    <i class="fas fa-bars"></i>
                    <div class="downnav__list__item__menubox__name">카테고리</div>
                </div>
            </a></li>
            <li class="downnav__list__item"><a href="/write">
                <div class="downnav__list__item__menubox">
                    <i class="fas fa-pencil-alt"></i>
                    <div class="downnav__list__item__menubox__name">글쓰기</div>
                </div>
            </a></li>
            <li class="downnav__list__item"><a href="/chat">
                <div class="downnav__list__item__menubox">
                    <i class="far fa-comments"></i>
                    <div class="downnav__list__item__menubox__name">채팅</div>
                </div>
            </a></li>
            <li class="downnav__list__item"><a href="/user">
                <div class="downnav__list__item__menubox">
                    <i class="far fa-user"></i>
                    <div class="downnav__list__item__menubox__name">나의 당근</div>
                </div>
            </a></li>
        </ul>
    </nav>
</body>
</html>
